<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eşleştirme Kart Oyunu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f0f0f0">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
    <div id="mainMenu" class="menu-container">
        <h1>Rukiye - Resul</h1>
        <div class="menu-buttons">
            <button onclick="startMatchGame()">Eşleştirme Oyunu</button>
     <!-- <button onclick="startSnakeGame()">Yılan Oyunu</button>
            <button onclick="showGallery()">Resim Galerisi</button>
            <button onclick="showAbout()">Hakkında</button> -->
        </div>
    </div>

    <div id="gameContainer" class="container" style="display: none;">
        <button class="back-button" onclick="showMainMenu()">← Ana Menü</button>
        <h1>Rukiye - Resul</h1>
        <div class="game-container" id="gameBoard"></div>
        <div class="score">Hamle Sayısı: <span id="moves">0</span></div>
    </div>

    <div id="snakeContainer" class="container" style="display: none;">
        <button class="back-button" onclick="showMainMenu()">← Ana Menü</button>
        <h1>Rukiye - Resul Yılan Oyunu</h1>
        
        <div class="snake-heads">
            <img src="images/head1.jpg" alt="Head 1" class="head-image">
            <img src="images/head2.jpg" alt="Head 2" class="head-image">
        </div>
        
        <canvas id="snakeCanvas"></canvas>
        <div class="score">Skor: <span id="snakeScore">0</span></div>
        
        <div class="control-buttons">
            <button id="upBtn" class="control-btn">↑</button>
            <div class="horizontal-buttons">
                <button id="leftBtn" class="control-btn">←</button>
                <button id="rightBtn" class="control-btn">→</button>
            </div>
            <button id="downBtn" class="control-btn">↓</button>
        </div>
    </div>

    <div id="gallery" class="gallery-container" style="display: none;">
        <button class="back-button" onclick="showMainMenu()">← Ana Menü</button>
        <h2>Resim Galerisi</h2>
        <div class="gallery-grid"></div>
    </div>

    <div id="about" class="about-container" style="display: none;">
        <button class="back-button" onclick="showMainMenu()">← Ana Menü</button>
        <h2>Hakkında</h2>
        <p>Bu oyun Rukiye ve Resul tarafından yapılmıştır.</p>
        <p>Versiyon: 1.0</p>
    </div>

    <script src="snake.js"></script>
    <script src="script.js"></script>
</body>
</html>
